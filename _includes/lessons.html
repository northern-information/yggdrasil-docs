<div class="row row-lesson">
  <div class="col-md-10 offset-md-1 col-sm-12">
    <h2 id="#lesson-{{ lesson.topic | downcase | replace: " / ", "-" | replace: " ", "-" }}">
      {% if lesson.ymode %}<img src="{{ site.baseurl }}/assets/images/y-mode.png" class="align-baseline y-mode-icon">{% endif %}
      {{ lesson.topic }}
      <a href="#lesson-{{ lesson.topic | downcase | replace: " / ", "-" | replace: " ", "-" }}" class="link-anchor"><i class="fas fa-link"></i></a>
    </h2>
    <hr class="hr-white">
  </div>
</div>
<div class="row row-lesson mb-5">
{% if lesson.image and lesson.image != blank %}
  <div class="col-md-5 offset-md-1 col-sm-12">
    {{ lesson.content }}
  </div>
  <div class="col-md-5 col-sm-12">
    <img class="mx-auto d-block img-fluid" src="{{ site.baseurl }}/assets/images/{{ lesson.image }}">
  </div>
{% else %}
  <div class="col-md-10 offset-md-1 col-sm-12">
    {{ lesson.content | markdownify }}
  </div>
{% endif %}
</div>
